<app-header></app-header>
<div class="container">
  <section #in class="input">
    <textarea #t id="input" (keydown)="indent($event, t);" (input)="toJson(t.value)">
  </textarea>
  </section>

  <div class="resizer" draggable="true" (dragstart)="startResize($event)" (drag)="resizeEditor($event);"
    (dragend)="doReize($event);"></div>

  <section class="output">
    <pre>{{ displayJson }}</pre>
  </section>
</div>
